<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Diagrams - SVG Checkerboard Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tile Diagrams</h1>
            <p>Click on adjacent squares to place 2x1 tiles</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label for="gridWidth">Width:</label>
                <input type="number" id="gridWidth" min="4" max="20" value="8">
            </div>
            
            <div class="control-group">
                <label for="gridHeight">Height:</label>
                <input type="number" id="gridHeight" min="4" max="20" value="8">
            </div>
            
            <div class="control-group">
                <button id="resetBtn">Reset Grid</button>
            </div>
            
            <div class="control-group">
                <label>Mode:</label>
                <label class="radio-label">
                    <input type="radio" name="mode" value="tile" checked> Tile
                </label>
                <label class="radio-label">
                    <input type="radio" name="mode" value="x"> X
                </label>
                <label class="radio-label">
                    <input type="radio" name="mode" value="outline"> Outline
                </label>
            </div>
            
            <div class="control-group">
                <label for="colorPreset">Color Preset:</label>
                <select id="colorPreset">
                    <option value="custom">Custom</option>
                    <option value="forest">Forest</option>
                    <option value="ocean">Ocean</option>
                    <option value="sunset">Sunset</option>
                    <option value="lavender">Lavender</option>
                    <option value="autumn">Autumn</option>
                    <option value="monochrome">Monochrome</option>
                </select>
            </div>
        </div>
        
        <div class="controls">
            <h3 class="color-section-title">Tile Colors</h3>
            <div class="control-group">
                <label for="tileColor">Fill:</label>
                <input type="color" id="tileColor" value="#4CAF50">
            </div>
            
            <div class="control-group">
                <label for="tileStroke">Stroke:</label>
                <input type="color" id="tileStroke" value="#2E7D32">
            </div>
            
            <h3 class="color-section-title">X Marker Colors</h3>
            <div class="control-group">
                <label for="xColor">Color:</label>
                <input type="color" id="xColor" value="#E91E63">
            </div>
            
            <h3 class="color-section-title">Outline Colors</h3>
            <div class="control-group">
                <label for="outlineColor">Color:</label>
                <input type="color" id="outlineColor" value="#2196F3">
            </div>
            
            <h3 class="color-section-title">Checkerboard Colors</h3>
            <div class="control-group">
                <label for="checkerLight">Light Square:</label>
                <input type="color" id="checkerLight" value="#F0D9B5">
            </div>
            
            <div class="control-group">
                <label for="checkerDark">Dark Square:</label>
                <input type="color" id="checkerDark" value="#B58863">
            </div>
            
            <div class="control-group">
                <button id="clearTilesBtn">Clear All Tiles</button>
            </div>
        </div>
        
        <div class="canvas-container">
            <svg id="canvas"></svg>
        </div>
        
        <div class="actions">
            <button id="saveBtn" class="action-btn">Save as SVG</button>
            <button id="copyBtn" class="action-btn">Copy to Clipboard</button>
            <span id="statusMsg"></span>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
